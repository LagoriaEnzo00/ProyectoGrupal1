    <title>Nosotros</title>

<body class="container";>
    <header >
        <nav class="navbar bg-light " >
            <div class="container-fluid" style="background-color: orange;">
              <a class="navbar-brand" href="#" style="background-color: orange;">

    <div>
      <h1 class="text-center m-lg-5"> Contacto</h1>

      <div class="row mb-3 container-lg ">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Nombre y Apellido</label>

        </div>
      </div>
      <div class="row mb-3 container-lg ">
        <label for="colFormLabelLg " class="col-sm-2 col-form-label col-form-label-lg">Telefono</label>
        <div class="col-sm-6">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Telefono">
        </div> 
        <div class="m-5 container-lg" >
            <textarea name="your-message" cols="85" rows="10" class="wpcf7-form-control wpcf7-textarea p-1" aria-invalid="false" placeholder="MENSAJE"></textarea> 
        </div>       
        <div class="d-grid gap-2 d-md-block">
          <button class="btn " type="button" style="background-color: orange;">Enviar</button>          
        </div> 
      
</body>
