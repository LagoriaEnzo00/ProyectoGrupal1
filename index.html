<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b0042b7ee.js" crossorigin="anonymous"></script>
    <title>Raiden Beer</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
</head>
<body>
    


























    <section class="section-1">
        <div class="carta-sucursal">
            <div class="carta" style="background-image: url('./img/Burguer.jpg')">
                <button type="button" class="boton">Ver Carta</button>
            </div>
            <div class="sucursal" style="background-image: url('./img/bar.jpg')">
                <button type="button" class="boton">Ver Sucursal</button>
            </div>
        </div>
    </section>
    <section class="section-2">
        <h4>Nuestro Personal</h4>
        <div class="comentario-chef">
            <img src="img/chef.jpg" alt="" class="img-chef">
            <p class="parrafo-chef">"Sin duda uno de los mejores lugares donde trabaje durante toda mi vida"</p>
        </div>
    </section>
    <section class="section-3">
        <div class="reserva">
            <div class="reserva-figura">
                <button type="button" class="boton">Ver Reserva</button>
            </div>
            <img src="img/reserva.jpg" alt="" class="img-reserva">
        </div>
    </section>
    <footer>            
        <div class="contacto">
            <div class="logo">
                <img src="img/logo.png" alt="" class="imagen">
            </div>
            <div class="redes-container">
                <h4>Redes Sociales</h4>
                <ul>
                    <li><a href="" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="" class="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
            <div>   
                <ul class="nav-footer">
                    <li><a href="" class="inicio">Inicio</a></li>
                    <li><a href="" class="quienes">Quienes Somos</a></li>
                    <li><a href="" class="contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
